<section>
  <div class="container">
      <div class="row">
        <div class="contact_form col-sm-8 col-md-8">
          <div class="row">
            <div class="col-sm-6 col-md-6">
              <h1>Contratos</h1>
            </div>
            <div class="col-sm-6 col-md-6">
                <a ng-href="#/contracts/new"> <h3> Nuevo Contrato </h3></a>
            </div>
          </div>
        </div>
      </div>

      <table ng-table="table" class="table table-striped">
          <tr ng-repeat="contract in contracts">
              <td data-title="' CÓDIGO'"> {{contract.code}} </td>
              <td data-title="' NOMBRE'"> {{contract.name}} </td>
              <td data-title="' COMPAÑIA'"> {{contract.company}} </td>
              <td data-title="' ESTADO'"> {{contract.state}} </td>
          </tr>
      </table>

    </div>
  </section>
