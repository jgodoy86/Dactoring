<section>
    <div class="container">
    <h1>Pabellon</h1>
      <div class="row">
        <div class="contact_form col-sm-8 col-md-8">
          <form name="contactForm" data-ng-submit="add(pabillion)" novalidate>
            <div class="row">
              <div class="col-sm-6 col-md-6">
                <label>CODIGO EMPRESA </label>
                <input name="subject" required ng-model="pabillion.company_code" class="form-control" type="text">
              </div>
              <div class="col-sm-6 col-md-6">
                <label>CODIGO PABELLON</label>
                <input name="phone" required ng-model="pabillion.code" class="form-control" type="text">
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6 col-md-6">
                <label>NOMBRE PABELLON</label>
                <input name="subject" required ng-model="pabillion.name" class="form-control" type="text">
              </div>
              <div class="col-sm-6 col-md-6">
                <label>ESTADO</label>
                <input name="phone" required ng-model="pabillion.state" class="form-control" type="text">
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 col-md-12"><br/>
                <input class="btn btn-primary" type="submit" value="Enviar Pabellon"> 
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
