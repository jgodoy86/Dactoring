<section>

      <div class="row">

            <div class="col-sm-6 col-md-6">
              <h1>Pabellones</h1>
            </div>

                <a ng-href="#/pabillions/new"> <h3> Nuevo Pabellon </h3></a>
            </div>
          </div>
        </div>
      </div>

      <table ng-table="table" class="table table-striped">

          </tr>
      </table>

    </div>
