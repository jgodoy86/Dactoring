<section>
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-6">
        <h1> Principio Activo </h1>
      </div>
      <div class="col-sm-6 col-md-6">
        <a href="#/active_principles"> <h3>Volver</h3> </a>
      </div>
    </div>
    <div class="row">
      <div class="contact_form col-sm-8 col-md-8">
        <form name="contactForm" data-ng-submit="add(active_principle)" novalidate>
          <div class="row">
            <div class="col-sm-6 col-md-6">
              <label>CÃ“DIGO </label>
              <input required ng-model="active_principle.code" class="form-control" type="text">
            </div>

              <input required ng-model="active_principle.short_principle" class="form-control" type="text">
