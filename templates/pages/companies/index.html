<section>
  <div class="container">
    <div class="row">
      <div class="contact_form col-sm-8 col-md-8">
        <div class="row">
          <div class="col-sm-6 col-md-6">
            <h1>Compañias </h1>
          </div>
          <div class="col-sm-6 col-md-6">
              <a ng-href="#/companies/new"> <h3> Nueva Compañia </h3></a>
          </div>
        </div>
      </div>
    </div>

    <table ng-table="table" class="table table-striped">
      <tr ng-repeat="company in companies">
        <td data-title="'Code'">{{company.company_code}}</td>
        <td data-title="'NIT'">{{company.nit}}</td>
        <td data-title="'DIRECCIÓN'"> {{company.address }} </td>          
        <td data-title="'TELEFONO'"> {{company.phone }} </td> 
      </tr>
    </table>
  </div>
</section>
