<section>
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-md-6">
          <h1> Compañía </h1>
        </div>
        <div class="col-sm-6 col-md-6">
          <a href="#/companies"> <h3>Volver</h3> </a>
        </div>
      </div>
      <div class="row">
        <div class="contact_form col-sm-8 col-md-8">
          <form data-ng-submit="add(company)" novalidate>
            <div class="row">
              <div class="col-sm-6 col-md-6">
                <label>Codigo de Empresa </label>
                <input required ng-model="company.company_code" class="form-control" type="text">
              </div>
              <div class="col-sm-6 col-md-6">
                <label>Nombre Comercial </label>
                <input required ng-model="company.commercial_name" class="form-control" type="text">
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6 col-md-6">
                <label>NIT </label>
                <input required ng-model="company.nit" class="form-control" type="number">
              </div>
              <div class="col-sm-6 col-md-6">
                <label>Digito de Verificación </label>
                <input required ng-model="company.verification_digit" class="form-control" type="number">
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6 col-md-6">
                <label>Razón Social</label>
                <input required ng-model="company.social_reason" class="form-control" type="text">
              </div>
              <div class="col-sm-6 col-md-6">
                <label>Página Web</label>
                <input required ng-model="company.web_page" class="form-control" type="text">
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6 col-md-6">
                <label>Tipo Contribuyente</label>
                <input required ng-model="company.contributor_type" class="form-control" type="text">
              </div>
              <div class="col-sm-6 col-md-6">
                <label>SEDE</label>
                <input required ng-model="company.headquarters" class="form-control" type="text">
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6 col-md-6">
                <label>Dirección</label>
                <input required ng-model="company.address" class="form-control" type="text">
              </div>
              <div class="col-sm-6 col-md-6">
                <label>Teléfono</label>
                <input required ng-model="company.phone" class="form-control" type="text">
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6 col-md-6">
                <label>Celular </label>
                <input required ng-model="company.cellphone" class="form-control" type="text">
              </div>
              <div class="col-sm-12 col-md-12"><br/>
                <input class="btn btn-primary" type="submit" value="Enviar"> 
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
