<section>
  <div class="container">
      <div class="row">
        <div class="contact_form col-sm-8 col-md-8">
          <div class="row">
            <div class="col-sm-6 col-md-6">
              <h1>Contactos</h1>
            </div>
            <div class="col-sm-6 col-md-6">
                <a ng-href="#/contacts/new"> <h3> Nuevo Contacto </h3></a>
            </div>
          </div>
        </div>
      </div>
      
        
      <table>
          <tr>
              <th> CONTACTO </th>
              <th> CARGO </th>
              <th> TELEFONO  </th>
              <th> MOVIL </th>
              <th> MAIL  </th>
              <th> DIRECCION </th>
          </tr>
          <tr ng-repeat="contact in contacts">
              <td> {{contact.message}} </td>
              <td> {{contact.position}} </td>
              <td> {{contact.phone }} </td>
              <td> {{contact.cellphone }} </td>
              <td> {{contact.email }} </td>
              <td> {{contact.address }} </td>
          </tr>
      </table>

    </div>
  </section>
