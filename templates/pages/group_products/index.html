<section>
  <div class="container">
    <div class="row">
      <div class="contact_form col-sm-8 col-md-8">
        <div class="row">
          <div class="col-sm-6 col-md-6">
            <h1> Grupo Productos </h1>
          </div>
          <div class="col-sm-6 col-md-6">
              <a ng-href="#/group_products/new"> <h3> Agregar Grupo Productos </h3></a>
          </div>
        </div>
      </div>
    </div>

    <table ng-table="table" class="table table-striped">
        <tr ng-repeat="group_product in group_products">
            <td data-title="' CÓDIGO'"> {{group_product.code}} </td>
            <td data-title="' DESCRIPCIÓN'"> {{group_product.description}} </td>
        </tr>
    </table>
  </div>
</section>
