<section>
  <div class="container">
    <div class="row">
      <div class="contact_form col-sm-8 col-md-8">
        <div class="row">
          <div class="col-sm-6 col-md-6">
            <h1> Procedimiento </h1>
          </div>
          <div class="col-sm-6 col-md-6">
              <a ng-href="#/procedures/new"> <h3> Nuevo Procedimiento </h3></a>
          </div>
        </div>
      </div>
    </div>

    <table ng-table="table" class="table table-striped">
      <tr ng-repeat="procedure in procedures">
        <td data-title="' CÓDIGO '"> {{procedure.code}} </td>
        <td data-title="' DESCRIPCIÓN '"> {{procedure.description}} </td>
        <td data-title="' FINALIDAD SERVICIO '"> {{procedure.service_end}} </td>
        <td data-title="' TIEMPO PROCEDIMIENTO '"> {{procedure.procedural_time}} </td>
        <td data-title="' SEXO '"> {{procedure.sex}} </td>
        <td data-title="' EDAD INICIAL '"> {{procedure.begin_day}} </td>
        <td data-title="' EDAD FINAL'"> {{procedure.end_day}} </td>
      </tr>
    </table>
  </div>
</section>
