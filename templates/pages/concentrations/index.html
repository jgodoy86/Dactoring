<section>
  <div class="container">
    <div class="row">
      <div class="contact_form col-sm-8 col-md-8">
        <div class="row">
          <div class="col-sm-6 col-md-6">
            <h1>Concentración </h1>
          </div>
          <div class="col-sm-6 col-md-6">
              <a ng-href="#/concentrations/new"> <h3> Agregar Concentración </h3></a>
          </div>
        </div>
      </div>
    </div>

    <table ng-table="table" class="table table-striped">
      <tr ng-repeat="concentration in concentrations">
        <td data-title="'CÓDIGO'">{{concentration.code}}</td>
        <td data-title="'DESCRIPCIÓN'">{{concentration.description}}</td>
      </tr>
    </table>
  </div>
</section>
