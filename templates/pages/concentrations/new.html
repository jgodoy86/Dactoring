<section>
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-6">
        <h1> Concentración </h1>
      </div>
      <div class="col-sm-6 col-md-6">
        <a href="#/concentrations"> <h3>Volver</h3> </a>
      </div>
    </div>
    <div class="row">
      <div class="contact_form col-sm-8 col-md-8">
        <form data-ng-submit="add(concentration)" required>
            <div class="row">
                <div class="col-sm-6 col-md-6">
                  <label> CÓDIGO </label>
                  <input ng-model="concentration.code" class="form-control" required>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-10 col-md-10">
                  <label> DESCRIPCIÓN </label>
                  <textarea ng-model="concentration.description" class="form-control"  required> </textarea>
                </div>
            </div>
            <div class="row">
              <div class="col-sm-6 col-md-6">
                <input class="btn btn-primary" type="submit" value="Enviar"> 
              </div>
            </div>
        </form>
      </div>
  </div>
</section>
