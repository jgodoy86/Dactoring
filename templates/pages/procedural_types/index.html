<section>
  <div class="container">
    <div class="row">
      <div class="contact_form col-sm-8 col-md-8">
        <div class="row">
          <div class="col-sm-6 col-md-6">
            <h1> Tipo Procedimiento </h1>
          </div>
          <div class="col-sm-6 col-md-6">
              <a ng-href="#/procedural_types/new"> <h3> Agregar Tipo Procedimiento </h3></a>
          </div>
        </div>
      </div>
    </div>

    <table ng-table="table" class="table table-striped">
        <tr ng-repeat="procedural_type in procedural_types">
            <td data-title="' CÓDIGO'"> {{procedural_type.code}} </td>
            <td data-title="' NOMBRE'"> {{procedural_type.name}} </td>
            <td data-title="' CÓDIGO GRUPO RIPS'"> {{procedural_type.rips_code}} </td>
        </tr>
    </table>
  </div>
</section>
