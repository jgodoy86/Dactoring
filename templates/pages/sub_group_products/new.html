<section>
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-6">
        <h1> Sub Grupo Productos </h1>
      </div>
      <div class="col-sm-6 col-md-6">
        <a href="#/sub_group_products"> <h3>Volver</h3> </a>
      </div>
    </div>
    <div class="row">
      <div class="contact_form col-sm-8 col-md-8">
        <form data-ng-submit="add(sub_group_product)" required>
            <div class="row">
              <div class="col-sm-6 col-md-6">
                <label> CÓDIGO GRUPO</label>
                <input ng-model="sub_group_product.group_code" class="form-control" required>
              </div>
              <div class="col-sm-6 col-md-6">
                <label> CÓDIGO </label> 
                <input ng-model="sub_group_product.code" class="form-control" required>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6 col-md-6">
                <label> NOMBRE </label>
                <input ng-model="sub_group_product.name" class="form-control" required>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6 col-md-6">
                <input class="btn btn-primary" type="submit" value="Enviar"> 
              </div>
            </div>
        </form>
      </div>
  </div>
</section>
