<section>
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-6">
        <h1> Fórmula Farmacéutica </h1>
      </div>
      <div class="col-sm-6 col-md-6">
        <a href="#/farmaceutic_forms"> <h3>Volver</h3> </a>
      </div>
    </div>
    <div class="row">
      <div class="contact_form col-sm-8 col-md-8">
        <form data-ng-submit="add(farmaceutic_form)" required>
            <div class="row">
                <div class="col-sm-6 col-md-6">
                  <label> CÓDIGO</label>
                  <input ng-model="farmaceutic_form.code" class="form-control" required>
                </div>
                <div class="col-sm-6 col-md-6">
                  <label> CÓDIGO APLICACIÓN </label>
                  <input ng-model="farmaceutic_form.aplication_code" class="form-control"  required>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-10 col-md-10">
                  <label> DESCRIPCIÓN </label>
                  <textarea ng-model="farmaceutic_form.description" class="form-control" required></textarea> 
                </div>
            </div>
            <div class="row">
              <div class="col-sm-6 col-md-6">
                <input class="btn btn-primary" type="submit" value="Enviar"> 
              </div>
            </div>
        </form>
      </div>
  </div>
</section>
