<section>
  <div class="container">
    <div class="row">
      <div class="contact_form col-sm-8 col-md-8">
        <div class="row">
          <div class="col-sm-6 col-md-6">
            <h1> Especialidades </h1>
          </div>
          <div class="col-sm-6 col-md-6">
              <a ng-href="#/specialties/new"> <h3> Nueva Especialidad </h3></a>
          </div>
        </div>
      </div>
    </div>

    <table ng-table="table" class="table table-striped">
      <tr ng-repeat="specialty in specialties">
        <td data-title="'CODIGO'">{{specialty.code}}</td>
        <td data-title="'NOMBRE'">{{specialty.name}}</td>
        <td data-title="'ESTADO'"> {{specialty.state }} </td>
      </tr>
    </table>

  </div>
</section>
