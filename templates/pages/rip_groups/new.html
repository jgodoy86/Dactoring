<section>
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-6">
        <h1> Grupo RIPS </h1>
      </div>
      <div class="col-sm-6 col-md-6">
        <a href="#/rip_groups"> <h3>Volver</h3> </a>
      </div>
    </div>
    <div class="row">
      <div class="contact_form col-sm-8 col-md-8">
        <form data-ng-submit="add(rip_group)" required>
            <div class="row">
              <div class="col-sm-6 col-md-6">
                <label> CÓDIGO</label>
                <input ng-model="rip_group.code" class="form-control" required>
              </div>
              <div class="col-sm-10 col-md-10">
                <label> DESCRIPCIÓN </label>
                <input ng-model="rip_group.description" class="form-control" required>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6 col-md-6">
                <input class="btn btn-primary" type="submit" value="Enviar"> 
              </div>
            </div>
        </form>
      </div>
  </div>
</section>
