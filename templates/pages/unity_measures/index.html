<section>
  <div class="container">
    <div class="row">
      <div class="contact_form col-sm-8 col-md-8">
        <div class="row">
          <div class="col-sm-6 col-md-6">
            <h1> Unidades de Medida </h1>
          </div>
          <div class="col-sm-6 col-md-6">
              <a ng-href="#/unity_measures/new"> <h3> Agregar Unidad de Medida </h3></a>
          </div>
        </div>
      </div>
    </div>
    <table ng-table="table" class="table table-striped">
      <tr ng-repeat="unity_measure in unity_measures">
        <td data-title="'CODIGO'">{{unity_measure.code}}</td>
        <td data-title="'NOMBRE'">{{unity_measure.name}}</td>
      </tr>
    </table>
  </div>
</section>
