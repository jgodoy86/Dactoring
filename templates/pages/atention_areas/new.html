<section>
    <div class="container">
    <h1>Areas de Atenci√≥n </h1>
      <div class="row">
        <div class="contact_form col-sm-8 col-md-8">
          <form name="contactForm" data-ng-submit="add(atention_area)" novalidate>
            <div class="row">
              <div class="col-sm-6 col-md-6">
                <label>CODIGO EMPRESA </label>
                <input name="subject" required ng-model="atention_area.company_code" class="form-control" type="text">
              </div>
              <div class="col-sm-6 col-md-6">
                <label>CODIGO PABELLON </label>
                <input name="phone" required ng-model="atention_area.pabillion_code" class="form-control" type="text">
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6 col-md-6">
                <label>CODIGO AREA</label>
                <input name="subject" required ng-model="atention_area.area_code" class="form-control" type="text">
              </div>
              <div class="col-sm-6 col-md-6">
                <label>NOMBRE AREA </label>
                <input name="phone" required ng-model="atention_area.area_name" class="form-control" type="text">
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6 col-md-6">
                <label>TIPO </label>
                <input name="subject" required ng-model="atention_area.type" class="form-control" type="text">
              </div>
              <div class="col-sm-6 col-md-6">
                <label>HORA INICIO</label>
                <input name="phone" required ng-model="atention_area.start_hour" class="form-control" type="text">
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6 col-md-6">
                <label>HORA FINAL</label>
                <input name="subject" required ng-model="atention_area.end_hour" class="form-control" type="text">
              </div>
              <div class="col-sm-6 col-md-6">
                <label>ESTADO</label>
                <input name="phone" required ng-model="atention_area.state" class="form-control" type="text">
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 col-md-12"><br/>
                <input class="btn btn-primary" type="submit" value="Enviar"> 
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
