<section>
  <div class="container">
    <div class="row">
      <div class="contact_form col-sm-8 col-md-8">
        <div class="row">
          <div class="col-sm-6 col-md-6">
            <h1> Médicos </h1>
          </div>
          <div class="col-sm-6 col-md-6">
              <a ng-href="#/medics/new"> <h3> Agregar Médico </h3></a>
          </div>
        </div>
      </div>
    </div>

    <table ng-table="table" class="table table-striped">
        <tr ng-repeat="medic in medics">
            <td data-title="' CÓDIGO'"> {{medic.medic_code}} </td>
            <td data-title="' IDENTIFICACIÓN'"> {{medic.medic_id}} </td>
            <td data-title="' NOMBRE'"> {{medic.first_name1}} </td>
            <td data-title="' APELLIDO'"> {{medic.last_name1}} </td>
            <td data-title="' MÓVIL'"> {{medic.cellphone}} </td>
        </tr>
    </table>
  </div>
</section>
