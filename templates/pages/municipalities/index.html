<section>
  <div class="container">
    <div class="row">
      <div class="contact_form col-sm-8 col-md-8">
        <div class="row">
          <div class="col-sm-6 col-md-6">
            <h1> Municipios </h1>
          </div>
          <div class="col-sm-6 col-md-6">
              <a ng-href="#/municipalities/new"> <h3> Agregar Municipio </h3></a>
          </div>
        </div>
      </div>
    </div>

    <table ng-table="table" class="table table-striped">
        <tr ng-repeat="municipality in municipalities">
            <td data-title="' CÓDIGO PAÍS'"> {{municipality.country_code}} </td>
            <td data-title="' CÓDIGO DEPARTAMENTO'"> {{municipality.department_code}} </td>
            <td data-title="' CÓDIGO MUNICIPIO'"> {{municipality.code}} </td>
            <td data-title="' NOMBRE'"> {{municipality.name}} </td>
        </tr>
    </table>
  </div>
</section>
